 <!-- Portfolio Modals -->
 {% for team in site.data.gdb_21.teams %}
    <div class="portfolio-modal modal fade" id="{{ team.name }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ team.title }}</h2>
                            <hr class="star-primary">
                            <img src="{{ '/css/img/team/' | prepend: site.baseurl }}{{ team.img }}" class="img-responsive" style="height: 200px; margin: 0 20px 20px 0; float: left;" alt="Image of {{ team.name }}">
                            <p>{{ team.description }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
