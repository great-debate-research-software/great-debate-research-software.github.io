<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Conveners</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for team in site.data.gdb_21.teams %}
                <div class="col-md-4 col-sm-6 speakers-item">
                    <a href="#{{ team.name }}" class="speakers-link" data-toggle="modal">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ '/css/img/team/' | prepend: site.baseurl }}{{ team.thumbnail }}" class="img-responsive img-centered" style="width: 345px;" alt="Image of {{ team.name }}">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ team.title }}</h4>
                        <p class="text-muted">{{ team.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
